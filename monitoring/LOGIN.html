<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Login</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url(image/515493740_1920941848746823_3957532006161484308_n.jpg) no-repeat center center/cover;
  font-family: Arial, Helvetica, sans-serif;
}

.login-box{
  background:#fff;
  padding:40px;
  width:350px;
  border-radius:12px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.login-box h2{
  text-align:center;
  margin-bottom:30px;
  color:#333;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#667eea;
  color:white;
  font-size:18px;
  cursor:pointer;
}

button:hover{
  background:#5a67d8;
}

.error{
  color:red;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <p class="error" id="error">Invalid email or password</p>

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  // Correct credentials
  const correctEmail = "fredie@email.com";
  const correctPassword = "123456";

  // Input values
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email === correctEmail && password === correctPassword){
    // Redirect to another website/page
    window.location.href = "monitoring.html";
    // OR external website:
    // window.location.href = "https://google.com";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
